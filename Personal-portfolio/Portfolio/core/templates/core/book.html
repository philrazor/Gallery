{% extends 'core/base.html' %}

{% block title %}
Books | Phil Archive
{% endblock %}

{% block content %}
<a href="{% url 'add_book' %}">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Add Book
    </button>
  </a>
  
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for book_item in books_items %}
    <div class="bg-gray-200 p-4 shadow-md rounded-md">
        <a href="{% url 'book_detail' pk=book_item.pk %}">
            <img src="{{ book_item.image.url }}" alt="{{ book_item.name }}" class="w-full h-auto mb-2">
            <h2 class="text-lg font-semibold">{{ book_item.title }}</h2>
        </a>
        <p class="text-gray-800">{{ book_item.description }}</p>
    </div>
{% endfor %}

    
</div>
{% endblock %}
